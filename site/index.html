  <h1>EMI Calculator</h1>
  <div>
    <form>
      <label>Enter the amount in rupees :- </label>
      <input type="text" id="amount"><br><br>
      <label>Enter the interest rate :- </label>
      <input type="text" id="interest"><br><br>
      <label>Enter the the time in years :- </label>
      <input type="text" id="time"><br><br>
      <button type="button" onclick="calculate()">Calculate</button>
      <button>Clear</button>
      <br><br>
      <label id="emi">EMI :- </label><br>
      <label id="amt">Total payable account :- </label>
    </form>    
  </div>
</body>
<script>

  let p;
  let r;
  let t;
  let emi;
  let amt;
  let mat = Math;

  function calculate() {
    // body...
    p = parseInt(document.getElementById('amount').value);
    r = parseInt(document.getElementById('interest').value);
    t = parseInt(document.getElementById('time').value);
    
    if (r===0)
      {
        emi = p/(t*12);
        document.getElementById('emi').innerHTML = "EMI :- " + emi;
        
      }
      else if (r>0)
      {
        let m = t * 12;
        let i = r / 1200;
        emi = (p * i * Math.pow( 1+i, m))/( Math.pow( 1+i, m) - 1);
        amt = (p+emi);

        document.getElementById('emi').innerHTML = "EMI :- Rs " + emi.toFixed(2);
        document.getElementById('amt').innerHTML="Total payable account :- Rs "+amt.toFixed(2);
        console.log(p);
        // printf("\nThe EMI is = Rs %f\n", emi);
        // printf("\nTotal payable amount = Rs %f\n", emi*t*12);
      }
  }

</script>
