<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
  <h1>EMI Calculator</h1>
  <div class="container row">
    <div class="col-md-4 col-sm-6 col-xs-6">
    <form>
      <label class="lab1">Enter the amount in rupees :- </label>
      <label class="lab2">Enter the interest rate :- </label>
      <label class="lab3">Enter the time in years :- </label>
      <div id="btn">        
      <button type="button" onclick="calculate()" class="pull-left">Calculate</button>
      <button type="button" onclick="clearo()" class="pull-right">Clear</button>
      </div>
    </form>    
  </div>
  <div class="col-md-3 col-sm-3 col-xs-3">
    <form>
      <input type="text" id="amount"><br>
      <input type="text" id="interest"><br>
      <input type="text" id="time"><br>      
    </form>    
  </div>
    <div class="col-md-5 col-sm-12 col-xs-12">
      <form>
        <label id="emi">EMI :- </label><br>
        <label id="amt">Total payable amount :- </label>
      </form>    
    </div>
  </div>
</body>
<script>
  let p;
  let r;
  let t;
  let emi;
  let amt;
  let mat = Math;

  function calculate() 
  {
    p = parseInt(document.getElementById('amount').value);
    r = parseInt(document.getElementById('interest').value);
    t = parseInt(document.getElementById('time').value);
    
    if (r===0)
    {
      emi = p/(t*12);
      document.getElementById('emi').innerHTML = "EMI :- " + emi;
    }

    else if (r>0)
    {
      let m = t * 12;
      let i = r / 1200;
      emi = (p * i * Math.pow( 1+i, m))/( Math.pow( 1+i, m) - 1);
      amt = emi*12*t;

      document.getElementById('emi').innerHTML = "EMI :- Rs " + emi.toFixed(2);
      document.getElementById('amt').innerHTML="Total payable amount :- Rs "+amt.toFixed(2);
    }
  }
  function clearo() 
  {
    document.getElementById('amount').value="";
    document.getElementById('interest').value="";
    document.getElementById('time').value="";
    document.getElementById('emi').innerHTML = "EMI :- ";
      document.getElementById('amt').innerHTML="Total payable amount :- ";
    console.log('cleared...');
  }
</script>
</html>
