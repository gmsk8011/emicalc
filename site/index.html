<script>
  if (r==0)
    {
      emi = p/(t*12);
      printf("The EMI is = Rs %f\n", emi);
    }
    else if (r>0)
    {
      m = t * 12;
      i = r / 1200;
      emi = (p * i * pow( 1+i, m))/( pow( 1+i, m) - 1);
      printf("\nThe EMI is = Rs %f\n", emi);
      printf("\nTotal payable amount = Rs %f\n", emi*t*12);
    }
